<!DOCTYPE.html>
<html land="en-ca">
  <head>
    <link rel="icon" type="image/png" href="./favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" href="./favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" href="./favicons/favicon-32x32.png">
    <meta charset="utf-8">
    <meta name="description" content="search">
    <meta name=" keywords" content="trh, ICD2O">
    <meta name="author" content="George Kibbee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <title>type and search</title>
  </head>
  <body> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Simple Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input  id="userinput" class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">type question here</label>
      </div>
    </form>
    <!-- search button -->
    <button id="searchbutton" class="mdl-button mdl-js-button mdl-button--fab">
      <i class="material-icons">search</i>
    </button>
    <!-- Raised button -->
    <button id="clearbutton" class="mdl-button mdl-js-button mdl-button--raised">
      Clear 
    </button>

    <script>
      document.getElementById('clearbutton').addEventListener('click', () => { 
        document.getElementById('userinput').value = '';
        document.getElementById("userinput").focus();
      });
      const button = document.getElementById('searchbutton');
      const input = document.getElementById('userinput');
      button.addEventListener('click', function(){
        const q = (input.value || '').trim();
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
        window.open(url, '_blank');
      });
    </script>
  </body>
</html>
