<!DOCTYPE.html>
<!--ICS2O Unit 1-05 HTML Style Guide-->
<html land="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage with proper style">
    <meta name="keywords" content="trh, ICD2O">
    <meta name="author" content="George Kibbee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" 
    <title>Cities</title>
  </head>
  <style>
    /* style all elements with the id "myHeader" */
    #myHeader {
      background-color: aqua;
      color: blueviolet;
      padding: 40px;
      text-align: center;
    }
    /*Style all elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
  <body style="background-color: green;">
    <!--An element with a unique id-->
    <h1 id="myHeader"> Capital Cities</h1>

    <!--Multiple elements with same class-->
    <h2 class="city"> Mexico City</h2>
    <p> Mexico City is the capital of Mexico</p>
    <img src="./images/flag-of-Mexico.png" alt="Mexico"
    <br>


    <h2 class="city"> Pyongyang</h2>
    <p> Pyongyang is the capital of North Korea</p>
    <img src="./images/flag-of-North-Korea.png" alt="North Korea"
    <br>

    <h2 class="city"> N'Djamena</h2>
    <p> N'Djamena is the capital of Chad</p>
    <img src="./images/flag-of-Chad.png" alt="Chad"
    <br>

    <h2 class="city">Kathmandu</h2>
    <p>Kathmandu is the capital of Chad</p>
    <img src="./images/flag-of-Nepal.png" alt="Nepal"
  </body>
</html>
